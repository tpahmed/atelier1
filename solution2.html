<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        span {
            color: #0000ff;
        }

        #addNewPost {
            background-color: rgb(64, 64, 236);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container mt-4">
            <div class="signup-container">
                <h2 class="text-center">Signup</h2>
                <form id="signup-form">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="signup-username" placeholder="Username" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="email" class="form-control" id="signup-email" placeholder="Email" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Signup</button>
                </form>
            </div>
        </div>
        
        <div class="container mt-4">
            <div class="login-container">
                <h2 class="text-center">Login</h2>
                <form id="login-form">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="login-username" placeholder="Username" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>

        <div id="login-success" style="display:none;">
            <h3>Welcome, <span id="user-name"></span>!</h3>
            <div class="container">

                <nav class="navbar navbar-light bg-light justify-content-between">
                    <a class="navbar-brand">{ CODE <span>WALL</span>}</a>
                    <div class="form-inline">
                        <button type="button" id="logout-button" class="btn btn-outline-secondary my-2 my-sm-0">Logout</button>
                    </div>
                </nav>

                <div class="container d-flex justify-content-between mt-3">
                    <div>Your Blog Posts</div>
                    <div><button type="button" class="btn" id="addNewPost">Add New Post</button></div>
                </div>

                <div class="m-5 border border-1">
                    <h3>Your Post</h3>
                    <form  id="post-form" class="form-inline m-2">
                        <input type="text" id="post-title" class="form-control mt-3" placeholder="Text" required>
                        <textarea id="post-description" class="form-control mt-3" cols="30" rows="10" placeholder="Description" required></textarea>
                        <button type="submit" class="btn btn-outline-primary m-5">POST</button>
                    </form>
                </div>
            </div>
            </div>
    </div>

    <script src="Exercice4.js">
        
    </script>
</body>
</html>
